# When adding new food check if needed to also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_baked_whole.yml & food_baked_single.yml
# This file is for MS13 sprites for tribal and rustic foods.
# Base
- type: entity
  parent: FoodInjectableBase
  id: N14CookedFoodRusticPancakes
  name: pancakes
  description: Some rustic wasteland pancakes. Would be nicer with a topping.
  components:
  - type: FlavorProfile
    flavors:
      - savory
  - type: Sprite
    sprite: _Nuclear14/Objects/Consumable/Food/ms13_cooking.rsi
    state: pancakes
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 10

