      slotGroup: SecondHotbar
      stripTime: 1
      uiWindowPos: 2,1
      strippingWindowPos: 2,4
      displayName: Back
    - name: id
      slotTexture: id
      slotFlags: IDCARD
      slotGroup: SecondHotbar
      stripTime: 1
      uiWindowPos: 2,2
      strippingWindowPos: 2,3
